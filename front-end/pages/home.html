{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="buttons">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <button class="btn-white" onclick="navigateTo('login')">Log In</button>
            <button class="btn-white" onclick="navigateTo('register')">Sign Up</button>
        </div>
    </div>
<script src="{% static 'assets/js/script.js' defer %}"></script>
</body>
</html>
